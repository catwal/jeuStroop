<ion-header>
  <ion-navbar>
    <ion-title>
      stroop
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="level === 1">
    <ion-row>
      <ion-col>
        niveau : 1
      </ion-col>
      <ion-col>
        score : {{score}}
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
          <span ngClass="{{items.color}}">{{items.item}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col><button ion-button (click)="onAnswer($event, true)">oui</button></ion-col>
        <ion-col><button ion-button (click)="onAnswer($event, false)">non</button></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
